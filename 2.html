      <h2>열역학법칙</h2>
      열역학 법칙은 열역학적 과정에서 열과 일에 관한 법칙이다. 열역학 법칙은 물리학뿐만 아니라 다른 열역학을 이용하는 과학에서 매우 중요하게 다루어 진다. 열역학에서 열역학적 계를 구성하기 위한 기본적인 물리적 양을 정의하는데 있어 네 가지의 법칙이 있다.
    </li>
    <li>
      <h2>뉴턴의 운동법칙</h2>
      뉴턴의 3가지 운동법칙은 관성의 법칙, 동역학(動力學)의 기본법칙, 작용과 반작용의 법칙이다.
    </li>
